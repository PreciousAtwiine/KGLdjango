{% load static%}
<link rel="stylesheet" href="{% static 'home/css/dashboard.css' %}">
<div class="wrapper">

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header p-3">
            <div class="d-flex align-items-center justify-content-between">
                <h5 class="mb-0">KARIBU GROCERIES</h5>

            </div>
        </div>

        <!-- Navigation -->
        <nav class="nav flex-column mt-2">
            <a href="/dashboard" class="nav-link active">
                <i class="bi bi-house me-2"></i>
                Dashboard
            </a>    
            <a href="products" class="nav-link">
                <i class="bi bi-person me-2"></i>
               Products
            </a>
            <a href="users" class="nav-link d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-chat me-2"></i>
                    Users
                </div>
            </a>
            <a href="stock" class="nav-link">
                <i class="bi bi-calendar me-2"></i>
                Stock
            </a>
            <a href="sales" class="nav-link">
                <i class="bi bi-graph-up me-2"></i>
                Sales
            </a>
            
            
        </nav>

    </div>

     
    <!-- Toggle Button -->
{% comment %}     <button class="btn btn-light toggle-btn shadow-sm" onclick="toggleSidebar()">
        <i class="bi bi-list fs-5"></i>
    </button> {% endcomment %}



<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.querySelector('.toggle-btn');
        sidebar.classList.toggle('collapsed');
        toggleBtn.classList.toggle('collapsed');
    }
</script>
