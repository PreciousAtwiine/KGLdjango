{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<script src="./css/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

{% comment %} <link rel="stylesheet" href="assets/css/style.css"> {% endcomment %}
<title>Login</title>
</head>
<body>
    {% block content %}
    <br><br>
    <div class="card" style="max-width: 100%;">
        <div class="row" style="background-color:azure">
            <div class="col">
                <img src="{% static 'images/introduction.png' %}" class="large-image" alt="Image" style="width:600px;height:550px;">
            </div>
            <div class="col">
                <div class="card-body">
                    <div class="card-header">
                        <h2>WELCOME TO KARIBU GROCERIES LIMITED</h2>
                    </div>

                    <form action = "" id="form" method="POST" class="flex flex-col gap-2">
                        {% csrf_token %}
                        {{form|crispy}}
                        <br><br>
                        <!-- keep me signed in -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
                        </div>
                        <a href="{% url 'home:dashboard' %}" class="btn btn-primary w-100 text-decoration-none">Login</a>
                        {% comment %} <a href="introduction.html" class="btn btn-outline-dark w-100 text-decoration-none">Login</a> {% endcomment %}
                        
                    </form>




                </div>

            </div>
        </div>
    </div>
{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
