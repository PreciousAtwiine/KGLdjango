{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<title>Login</title>
</head>
<body>
    {% block content %}
    <div class="card" style="max-width: 100%;">
        <div class="row" style="background-color:azure">
            <div class="col">
                <img src="{% static 'images/introduction.png' %}" class="large-image" alt="Image" style="width:600px;height:550px;">
            </div>
            <div class="col">
                <div class="card-body">
                    <div class="card-header">
                        <h2>WELCOME TO KARIBU GROCERIES LIMITED</h2>
                    </div>
                    <div class="login-container">
                        {% if form.errors %}
                        <div class= "alert alert-danger">
                            Your username and password didn't match. Please try again
                        </div>
                        {% endif %}

                    <form method="POST" action="{% url 'login' %}" class="flex flex-col gap-2">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Username</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                         </div>
                         <div class="form-group">
                            <label for="id_password">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                         </div>
                         <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <p class='mt-3'>
                            Don't have an account? <a href ="{% url 'home:signup' %}">Sign up</a>
                        </p>
                    </div> 
                        <!-- keep me signed in -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
                        </div>
                        
                    </form>

                </div>

            </div>
        </div>
    </div>
{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
